<!DOCTYPE <!DOCTYPE html>
<html>
<head>
	<title>jQuery Events</title>
	<script src="jquery.mim.js"></script>
	<script>
		$(document).ready(function(){
			$("p").dblclick(function(){
				$(this).hide();
			});
		});
	</script>
</head>
<body>
	<p>Double Click</p>
	<p>klik disini</p>
	<p>klik lagi disini</p>
</body>
</html>
