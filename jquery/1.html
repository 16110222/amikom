<!DOCTYPE <!DOCTYPE html>
<html>
<head>
	<title>jQuery Selector</title>
	<script src="js/jquery.js"</script>
	<script>
		$(document).ready(function(){
			$("button").click(function(){
				$("p").hide();
			});
		});
	</script>


</head>
<body>
		<h2>STMIK AMIKOM</h2>
		<p>Teknik Informatika</p>
		<p>Pemrograman web</p>
		<button>Sembunyikan Paragraf</button>

</body>
</html>
